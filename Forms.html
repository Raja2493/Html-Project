<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>


    <form action="">
        <label for="Name">Name:</label>
        <input type="text" name="FirstName" placeholder="raja" id="Name">
        <label for="name">Middle name:</label>
        <input type="text" name="MiddleName" placeholder="Sek" id="name"><br>

        <label for="Mail" >Email:</label>
        <input type="email" name="emailId" id="Mail"><br>

        <label for="Mob">Phone:</label>
        <input type="number" name="Phone" id="Mob"><br>

        <label for="Password">Pswd:</label>
        <input type="password" name="Paswrd" id="Password"><br>
        <h4>Radio</h4>
        Section:<br>
        <label for="sectionA">A</label>
        <input type="radio" name="section" id="sectionA"><br>

        <label for="sectionB">B</label>
        <input type="radio" name="section" id="sectionB"><br>

        <label for="sectionC">C</label>
        <input type="radio" name="section" id="sectionC"><br>

        <label for="agree">agree with document?</label>
        <input type="checkbox" name="checkbox" id="agree"><br>
        <label for="Iagree">agree with format</label>
        <input type="checkbox" name="checkbox" id="Iagree"><br>

        <label for="dob">date of birth:</label>
        <input type="date" id="dob" name="dob"><br>
        <label for="color">color:</label>
        <input type="color" id="color" name="dob"><br>
        <h4>Dropdowns:</h4>
        <label for="favfood">Favourite food:</label>
        <select name="favF9990njhuood" id="favfood">
            <option value="Pizzzzzza">Pizza</option>
            <option value="Pizza">Maggie</option>
            <option value="Pizza">Pasta</option>
            <option value="" selected>enter your choice</option>
        </select>

        <input type="submit" name="submit">
    </form>

    <hr>
        <video src="./short.mp4" height="500px" width="75%" controls autoplay loop></video><hr>

</html>
