<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practice</title>
</head>
<body>
    <h1>Tables</h1>
    <hr/>
    <center>
        <table border="2" cellspacing="2" cellpadding="20" bgcolor="white">
            <thead>
                <tr>
                    <th bgcolor="grey">Name</th>
                    <th bgcolor="lightblue">Place</th>
                    <th bgcolor="grey">Animal</th>
                    <th bgcolor="lightblue">Thing</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td bgcolor="lightblue">Raja</td>
                    <td>US</td>
                    <td bgcolor="lightblue">Lion</td>
                    <td>Ring</td>
                </tr>
                <tr>
                    <td>Raj</td>
                    <td>UK</td>
                    <td>Tiger</td>
                    <td>Rose</td>
                </tr>
                <tr>
                    <td>Raja</td>
                    <td rowspan="2">US</td>
                    <td rowspan="2">Lion</td>
                    <td rowspan="2">Ring</td>
                </tr>
                <tr>
                    <td>Raja</td>
                </tr>
                <tr>
                    <td>Raja</td>
                    <td>US</td>
                    <td>Lion</td>
                    <td>Ring</td>
                </tr>
                <tr>
                    <td colspan="2">Total</td>
                    <td>Lion</td>
                    <td>Ring</td>
                </tr>
            </tbody>
        </table>
    </center>
    


</body>
</html>
