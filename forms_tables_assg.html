<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Tables</title>
</head>
<body>
    <h1>Forms</h1><hr>
    <form action="">
        <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="raja">
        </p>
        <p>
        <label for="email">EmailAddress:</label>
        <input type="email" id="email" name="email"  placeholder="e.g.raja@gmail.com"></p>
        <p>
        <label for="passsword">Password:</label>
        <input type="password" id="password" name="password"></p>

        <p>Language:</p>
        <input type="radio" id="LangReact" name="language">
        <label for="LangReact">React</label><br>
        <input type="radio" id="LangAngular" name="language">
        <label for="LangAngular">Angular</label><br>
        <input type="radio" id="LangVue" name="language">
        <label for="LangVue">Vue</label>
        <p>
            Course
        </p>
        <input type="checkbox" id="courseMern" name="course">
        <label for="courseMern">MERN</label><br>
        <input type="checkbox" id="courseMean" name="course">
        <label for="courseMean">MEAN</label><br>
        <input type="checkbox" id="courseMevn" name="course">
        <label for="courseMevn">MEVN</label>

        <p>Field:</p>
        <p><select name="DesignField">
        <option value="Front end">Front End</option>
        <option value="Back end">Back End</option>
        <option value="Full Stacker">Full Stacker</option>
        </select></p>
        About you:
        <textarea name="about" rows="10" cols="20" ></textarea><br>
        <label for="phone">Mob No.</label>
        <input type="tel" id="phone" name="phone"><br>
        <label for="upload">Upload your image</label>
        <input type="file" name="file" id="upload"><br>
        <input type="submit" name="submitted">
    </form>
    <h1>TABLES</h1>
    <a href="./" target="_blank">Click here</a>
    


</body>
</html>
